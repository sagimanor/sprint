<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInIt()">
    <h1>💣 SWEEPER</h1>
    <div class="timer-container">
        <span class="timer">0.0</span>
    </div>
    <div class="lives">
        <button class="smiley-btn" onclick="smile()"></button>

    </div>
  
    </div>
    <table border="1">
        <tbody class="board"></tbody>
    </table>
    <div class="level-button-container">
        <button class="level-btn" onclick="onChangeLevel(4)">Easy 🐣 </button>
        <button class="level-btn" onclick="onChangeLevel(6)">Moderate 🐤 </button>
        <button class="level-btn" onclick="onChangeLevel(8)">Hard 🐔 </button>
    </div>

    <div class="victory-container hide">
        <h1>You Won!</h1>
        <button class="restart-btn" onclick="onRestartGame()">Play Again</button>
    </div>
    <div class="defeat-container hide">
        <h1>You lost!</h1>
        <button class="restart-btn" onclick="onRestartGame()">Play Again</button>
    </div>
    <h2> Sagi </h2>>
    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
</body>


</html>
